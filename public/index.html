<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv Pro | Fluent Design</title>
    
    <!-- 内嵌式 SVG Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 rx=%2220%22 fill=%22%23202020%22 stroke=%22%2360cdff%22 stroke-width=%225%22/><circle cx=%2235%22 cy=%2235%22 r=%2210%22 fill=%22%2360cdff%22/><path d=%22M20 80 L40 50 L60 70 L70 60 L90 80 Z%22 fill=%22%2360cdff%22/></svg>">

    <!-- 依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --bg-base: #202020;
            /* 调整透明度，让背景图透出来 */
            --surface-layer: rgba(30, 30, 30, 0.6); 
            --surface-hover: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent: #60cdff;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --ease-fluent: cubic-bezier(0.1, 0.9, 0.2, 1);
            --r-md: 8px;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            margin: 0; font-family: "Segoe UI Variable", "Segoe UI", sans-serif;
            background-color: var(--bg-base); color: var(--text-primary);
            min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* --- 新增：背景图层 --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0; /* 初始隐藏，加载完JS淡入 */
            transition: opacity 1.5s ease-out;
            filter: blur(0px); /* 可改为 blur(5px) 增加模糊感 */
        }

        /* --- 新增：深色遮罩层 (保证文字可读性) --- */
        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* 使用渐变遮罩：底部更黑，顶部稍亮 */
            background: linear-gradient(to bottom, rgba(20,20,20,0.6), rgba(20,20,20,0.85));
            backdrop-filter: blur(5px); /* 背景微模糊，突出前景 */
        }

        header {
            position: fixed; top: 0; width: 100%; height: 60px;
            display: flex; align-items: center; padding: 0 24px;
            /* 增强亚克力效果 */
            background: rgba(32, 32, 32, 0.4); 
            backdrop-filter: blur(20px) saturate(150%);
            border-bottom: 1px solid var(--border-color); z-index: 100;
        }

        .brand { font-weight: 600; font-size: 18px; display: flex; align-items: center; gap: 12px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .brand svg { color: var(--accent); filter: drop-shadow(0 0 5px rgba(96,205,255,0.5)); }

        main { flex: 1; width: 100%; max-width: 900px; margin: 100px auto 40px; padding: 0 20px; }

        .hero-text { text-align: center; margin-bottom: 40px; text-shadow: 0 4px 12px rgba(0,0,0,0.5); }
        .hero-text h1 { font-size: 2.5rem; margin: 0 0 10px; }

        .search-container {
            position: relative; 
            background: var(--surface-layer);
            backdrop-filter: blur(20px); /* 搜索框毛玻璃 */
            border: 1px solid var(--border-color); border-radius: 30px;
            padding: 4px; display: flex; align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: 0.3s var(--ease-fluent);
        }
        .search-container:focus-within { 
            background: rgba(40, 40, 40, 0.8); 
            border-color: rgba(96,205,255,0.5); 
            box-shadow: 0 8px 40px rgba(0,0,0,0.5);
        }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 12px; margin-left: 16px; font-size: 16px; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .action-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: #fff;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; margin-right: 4px;
            transition: 0.2s;
        }
        .action-btn:hover { background: var(--accent); color: #000; }

        .toolbar {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px; padding: 0 10px;
            opacity: 0; transform: translateY(10px); pointer-events: none;
            transition: all 0.3s var(--ease-fluent);
        }
        .toolbar.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        .info-tag { font-size: 0.9rem; color: #ddd; background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 6px; backdrop-filter: blur(10px); }

        .download-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: var(--accent);
            padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.2s; backdrop-filter: blur(10px);
        }
        .download-btn:hover { background: rgba(96, 205, 255, 0.2); text-shadow: 0 0 10px rgba(96,205,255,0.4); }
        .download-btn:disabled { opacity: 0.6; cursor: wait; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .card-item {
            background: var(--surface-layer); border: 1px solid var(--border-color);
            backdrop-filter: blur(10px); /* 卡片毛玻璃 */
            border-radius: var(--r-md); overflow: hidden; position: relative;
            cursor: zoom-in; opacity: 0; animation: slideUp 0.6s var(--ease-fluent) forwards;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .card-item:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.4); border-color: rgba(255,255,255,0.3); }
        .card-img-wrapper { position: relative; padding-bottom: 140%; background: rgba(0,0,0,0.2); }
        .card-img-wrapper img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; }
        
        .lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        .lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(30,30,30,0.9); border: 1px solid var(--border-color); padding: 10px 20px;
            backdrop-filter: blur(15px);
            border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <!-- 1. 背景层 -->
    <div id="bg-layer"></div>
    <!-- 2. 遮罩层 -->
    <div id="bg-overlay"></div>

    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            Pixiv Proxy
        </div>
    </header>

    <main>
        <div class="hero-text">
            <h1>Pixiv 极速预览</h1>
        </div>

        <div class="search-container">
            <input type="text" id="inputUrl" placeholder="粘贴 Pixiv 链接 (artworks/xxx 或 i.pximg.net)..." autocomplete="off">
            <button class="action-btn" id="goBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></button>
        </div>

        <div class="toolbar" id="toolbar">
            <div class="info-tag" id="countInfo">0 张图片</div>
            <button class="download-btn" id="dlBtn" onclick="downloadAllImages()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>打包下载 ZIP</span>
            </button>
        </div>

        <div class="gallery-grid" id="gallery"></div>
    </main>

    <div class="lightbox" id="lightbox" onclick="if(event.target===this)closeLightbox()">
        <img id="lightboxImg" src="">
    </div>

    <div class="toast" id="toast">已复制链接</div>

    <script>
        // --- 核心更新：背景加载逻辑 ---
        function loadRandomBackground() {
            const bgLayer = document.getElementById('bg-layer');
            const img = new Image();
            // 加上时间戳，强制每次刷新都拉取新图片
            const bgUrl = `https://t.alcy.cc/moez?t=${Date.now()}`;
            
            img.src = bgUrl;
            img.onload = () => {
                bgLayer.style.backgroundImage = `url('${bgUrl}')`;
                bgLayer.style.opacity = '1'; // 图片加载完毕后淡入
            };
        }
        // 页面加载时执行
        loadRandomBackground();

        // --- 以下保持原有的业务逻辑 ---
        const input = document.getElementById('inputUrl');
        const gallery = document.getElementById('gallery');
        const toolbar = document.getElementById('toolbar');
        const countInfo = document.getElementById('countInfo');
        const dlBtn = document.getElementById('dlBtn');
        const dlText = dlBtn.querySelector('span');
        let currentImagesData = []; 
        let currentId = 'pixiv_images';

        document.getElementById('goBtn').addEventListener('click', processInput);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') processInput(); });

        async function processInput() {
            const raw = input.value.trim();
            if(!raw) return;
            gallery.innerHTML = '';
            toolbar.classList.remove('active');
            currentImagesData = [];
            try {
                const idMatch = raw.match(/(?:artworks\/|illust_id=)(\d+)/);
                if (idMatch) {
                    currentId = idMatch[1];
                    await fetchArtwork(currentId);
                } else if (raw.includes('pximg.net')) {
                    const proxy = getProxyUrl(raw);
                    currentImagesData = [proxy];
                    currentId = 'single_image_' + Date.now();
                    renderGallery([proxy]);
                } else {
                    showToast('❌ 链接格式无法识别');
                }
            } catch (err) {
                console.error(err);
                showToast('❌ 请求失败');
            }
        }

        async function fetchArtwork(id) {
            const res = await fetch(`/analyze/${id}`);
            const data = await res.json();
            if(data.error) throw new Error(data.error);
            currentImagesData = data.images.map(url => getProxyUrl(url));
            renderGallery(currentImagesData);
        }

        function renderGallery(urls) {
            countInfo.innerText = `${urls.length} 张图片`;
            toolbar.classList.add('active');
            urls.forEach((url, idx) => {
                const card = document.createElement('div');
                card.className = 'card-item';
                card.style.animationDelay = `${idx * 50}ms`;
                card.onclick = () => openLightbox(url);
                card.innerHTML = `<div class="card-img-wrapper"><img src="${url}" loading="lazy"></div>`;
                gallery.appendChild(card);
            });
        }

        async function downloadAllImages() {
            if(currentImagesData.length === 0) return;
            const zip = new JSZip();
            const folder = zip.folder(`pixiv_${currentId}`);
            dlBtn.disabled = true;
            const originalText = dlText.innerText;
            try {
                let completed = 0;
                const promises = currentImagesData.map(async (url, index) => {
                    const filename = url.split('/').pop();
                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();
                        folder.file(filename, blob);
                        completed++;
                        dlText.innerText = `下载中 ${Math.round((completed / currentImagesData.length) * 100)}%`;
                    } catch (e) {
                        folder.file(`error_${index}.txt`, "Failed");
                    }
                });
                await Promise.all(promises);
                dlText.innerText = "正在压缩...";
                const content = await zip.generateAsync({ type: "blob" });
                saveAs(content, `Pixiv_${currentId}.zip`);
                showToast("✅ 下载已开始");
            } catch (err) {
                showToast("❌ 打包失败: " + err.message);
            } finally {
                dlBtn.disabled = false;
                dlText.innerText = originalText;
            }
        }

        function getProxyUrl(original) {
            const path = original.split('pximg.net/')[1];
            return `${window.location.origin}/${path}`;
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightboxImg');
        function openLightbox(url) { lbImg.src = url; lightbox.classList.add('active'); }
        function closeLightbox() { lightbox.classList.remove('active'); }
    </script>
</body>
</html>

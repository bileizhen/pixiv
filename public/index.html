<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv Pro | Fluent Design</title>
    <style>
        :root {
            /* Windows 11 Dark Mode Palette */
            --bg-base: #202020;
            --surface-layer: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --surface-active: rgba(255, 255, 255, 0.03);
            --acrylic-base: rgba(32, 32, 32, 0.75);
            --border-color: rgba(255, 255, 255, 0.08);
            --accent: #60cdff;
            --accent-gradient: linear-gradient(135deg, #60cdff, #0078d4);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            
            /* Motion */
            --ease-fluent: cubic-bezier(0.1, 0.9, 0.2, 1);
            --duration-fast: 200ms;
            --duration-normal: 400ms;
            
            /* Radius */
            --r-sm: 4px; --r-md: 8px; --r-lg: 12px; --r-xl: 16px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: "Segoe UI Variable", "Segoe UI", system-ui, sans-serif;
            background-color: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Mica Alt Effect Simulation */
            background-image: 
                radial-gradient(circle at 10% 0%, rgba(96, 205, 255, 0.08), transparent 40%),
                radial-gradient(circle at 90% 100%, rgba(200, 50, 200, 0.05), transparent 40%);
            background-attachment: fixed;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: var(--acrylic-base);
            backdrop-filter: blur(40px) saturate(120%);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            animation: slideDown 0.6s var(--ease-fluent);
        }

        .brand {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            user-select: none;
        }

        .brand svg { color: var(--accent); }

        /* --- Main Layout --- */
        main {
            flex: 1;
            width: 100%;
            max-width: 900px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .hero-text {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s var(--ease-fluent);
        }

        .hero-text h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin: 0 0 10px;
            background: linear-gradient(120deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p { color: var(--text-secondary); font-size: 1.1rem; }

        /* --- Input Area --- */
        .search-container {
            position: relative;
            background: var(--surface-layer);
            border: 1px solid var(--border-color);
            border-radius: 30px; /* Fully rounded like Windows Search */
            padding: 4px;
            display: flex;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: all var(--duration-fast) var(--ease-fluent);
            animation: scaleIn 0.8s var(--ease-fluent) 0.1s backwards;
        }

        .search-container:focus-within {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(96, 205, 255, 0.5);
            box-shadow: 0 12px 40px rgba(96, 205, 255, 0.15);
            transform: translateY(-2px);
        }

        .search-icon { padding: 0 16px; color: var(--text-secondary); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 12px 0;
            font-family: inherit;
        }
        
        input::placeholder { color: rgba(255,255,255,0.3); }

        .action-btn {
            background: var(--surface-hover);
            border: 1px solid var(--border-color);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 4px;
            transition: all 0.2s;
        }

        .action-btn:hover { background: var(--accent); color: #000; }
        .action-btn:active { transform: scale(0.9); }

        /* --- Gallery Grid --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }

        .card-item {
            background: var(--surface-layer);
            border: 1px solid var(--border-color);
            border-radius: var(--r-md);
            overflow: hidden;
            position: relative;
            cursor: zoom-in;
            opacity: 0; /* For animation */
            animation: slideUpFade 0.6s var(--ease-fluent) forwards;
            transition: transform 0.3s var(--ease-fluent), box-shadow 0.3s;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }

        .card-img-wrapper {
            position: relative;
            padding-bottom: 140%; /* Aspect Ratio Placeholder */
            background: rgba(0,0,0,0.2);
        }

        .card-img-wrapper img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        .card-actions {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s;
        }

        .card-item:hover .card-actions { opacity: 1; transform: translateY(0); }

        .badge {
            background: var(--accent);
            color: #000;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .icon-btn:hover { background: #fff; color: #000; }

        /* --- Loading State (Shimmer) --- */
        .shimmer {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(90deg, 
                var(--surface-layer) 0%, 
                var(--surface-hover) 50%, 
                var(--surface-layer) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* --- Lightbox (Full Screen) --- */
        .lightbox {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        
        .lightbox img {
            max-width: 90%; max-height: 90%;
            border-radius: var(--r-md);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.3s var(--ease-fluent);
        }
        .lightbox.active img { transform: scale(1); }

        .lightbox-close {
            position: absolute; top: 30px; right: 30px;
            background: rgba(255,255,255,0.1);
            border: none; color: #fff;
            width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer;
        }

        /* --- Toast Notification --- */
        .toast {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #333;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            opacity: 0; pointer-events: none;
            transition: all 0.3s var(--ease-fluent);
            z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast svg { color: #6ccb5f; }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideUpFade { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <!-- Fluent Icon: Image -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            Pixiv Proxy
        </div>
    </header>

    <main>
        <div class="hero-text">
            <h1>Pixiv 极速预览</h1>
            <p>粘贴 Artwork 链接，即刻体验高清画质与 CDN 加速</p>
        </div>

        <div class="search-container">
            <div class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </div>
            <!-- Auto-focus on load -->
            <input type="text" id="inputUrl" placeholder="粘贴 https://www.pixiv.net/artworks/..." autocomplete="off">
            <button class="action-btn" id="goBtn" title="解析">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div class="gallery-grid" id="gallery">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <!-- Components -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <img id="lightboxImg" src="" alt="Preview">
    </div>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span id="toastMsg">已复制链接</span>
    </div>

    <script>
        const input = document.getElementById('inputUrl');
        const gallery = document.getElementById('gallery');
        const goBtn = document.getElementById('goBtn');

        // 事件监听
        goBtn.addEventListener('click', processInput);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') processInput(); });
        
        // 自动聚焦
        window.onload = () => input.focus();

        async function processInput() {
            const raw = input.value.trim();
            if(!raw) return;

            // 清空并显示加载骨架屏
            gallery.innerHTML = '';
            showSkeletons(4);

            // 逻辑分支
            try {
                // 1. 匹配 Artwork ID
                const idMatch = raw.match(/(?:artworks\/|illust_id=)(\d+)/);
                if (idMatch) {
                    await fetchArtwork(idMatch[1]);
                    return;
                }

                // 2. 匹配直接的 pximg 链接
                if (raw.includes('pximg.net')) {
                    renderSingleImage(getProxyUrl(raw));
                    return;
                }

                showToast('❌ 无法识别的链接格式');
                gallery.innerHTML = '';
                
            } catch (err) {
                console.error(err);
                showToast('❌ 请求失败，请重试');
                gallery.innerHTML = '';
            }
        }

        async function fetchArtwork(id) {
            try {
                const res = await fetch(`/analyze/${id}`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                gallery.innerHTML = ''; // 清除骨架
                
                // 动态交错加载
                data.images.forEach((url, idx) => {
                    const proxyUrl = getProxyUrl(url);
                    setTimeout(() => {
                        createCard(proxyUrl, idx);
                    }, idx * 100); // Stagger animation
                });

            } catch (e) {
                showToast('解析 API 报错: ' + e.message);
                gallery.innerHTML = '';
            }
        }

        function createCard(url, index) {
            const card = document.createElement('div');
            card.className = 'card-item';
            card.onclick = (e) => {
                // 如果点击的不是按钮，则打开 Lightbox
                if(!e.target.closest('.icon-btn')) openLightbox(url);
            };

            card.innerHTML = `
                <div class="card-img-wrapper">
                    <div class="shimmer"></div> <!-- Loading effect inside card -->
                    <img src="${url}" onload="this.previousElementSibling.style.display='none'" onerror="this.src='https://via.placeholder.com/300?text=Error'">
                </div>
                <div class="card-actions">
                    <span class="badge">P${index}</span>
                    <button class="icon-btn" onclick="copyToClipboard('${url}')" title="复制链接">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            `;
            gallery.appendChild(card);
        }

        function renderSingleImage(url) {
            gallery.innerHTML = '';
            createCard(url, 0);
        }

        function getProxyUrl(original) {
            // 简单的替换逻辑，确保协议适配
            const path = original.split('pximg.net/')[1];
            return `${window.location.origin}/${path}`;
        }

        // --- UX Utilities ---

        function showSkeletons(count) {
            for(let i=0; i<count; i++) {
                const el = document.createElement('div');
                el.className = 'card-item';
                el.innerHTML = `<div class="card-img-wrapper"><div class="shimmer"></div></div>`;
                gallery.appendChild(el);
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const txt = document.getElementById('toastMsg');
            txt.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => showToast('✅ 链接已复制'));
        }

        // --- Lightbox Logic ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');

        function openLightbox(url) {
            lightboxImg.src = url;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => lightboxImg.src = '', 300);
        }

        // 点击背景关闭 Lightbox
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) closeLightbox();
        });

        // ESC 关闭
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape' && lightbox.classList.contains('active')) closeLightbox();
        });

    </script>
</body>
</html>

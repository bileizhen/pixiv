<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv Pro | Fluent Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 rx=%2220%22 fill=%22%23202020%22 stroke=%22%2360cdff%22 stroke-width=%225%22/><circle cx=%2235%22 cy=%2235%22 r=%2210%22 fill=%22%2360cdff%22/><path d=%22M20 80 L40 50 L60 70 L70 60 L90 80 Z%22 fill=%22%2360cdff%22/></svg>">
    
    <!-- Ê†∏ÂøÉ‰æùËµñ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- GIF ÁºñÁ†ÅÂ∫ì -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <style>
        :root {
            --bg-base: #202020;
            --surface-layer: rgba(30, 30, 30, 0.6); 
            --surface-hover: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent: #60cdff;
            --text-primary: #ffffff;
            --r-md: 8px;
            --ease-fluent: cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: "Segoe UI Variable", sans-serif; background-color: var(--bg-base); color: var(--text-primary); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        #bg-layer { position: fixed; inset:0; z-index: -2; background-size: cover; background-position: center; opacity: 0; transition: opacity 1.5s; }
        #bg-overlay { position: fixed; inset:0; z-index: -1; background: linear-gradient(to bottom, rgba(20,20,20,0.6), rgba(20,20,20,0.85)); backdrop-filter: blur(5px); }

        header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; padding: 0 24px; background: rgba(32, 32, 32, 0.4); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); z-index: 100; }
        .brand { font-weight: 600; font-size: 18px; display: flex; gap: 12px; color: #fff; }
        .brand svg { color: var(--accent); }

        main { flex: 1; width: 100%; max-width: 900px; margin: 100px auto 40px; padding: 0 20px; }
        
        .hero-text { text-align: center; margin-bottom: 30px; }
        .hero-text h1 { margin: 0 0 10px; font-size: 2.5rem; text-shadow: 0 4px 12px rgba(0,0,0,0.5); }

        .search-container { position: relative; background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: 30px; padding: 4px; display: flex; box-shadow: 0 8px 32px rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .search-container:focus-within { background: rgba(40,40,40,0.8); border-color: rgba(96,205,255,0.5); }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 12px 16px; font-size: 16px; }
        .action-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border-color); background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-right: 4px; transition: 0.2s; }
        .action-btn:hover { background: var(--accent); color: #000; }

        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; opacity: 0; pointer-events: none; transition: 0.3s; flex-wrap: wrap; gap: 10px; }
        .toolbar.active { opacity: 1; pointer-events: auto; }
        .info-tag { font-size: 0.9rem; background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 6px; }
        
        .btn-group { display: flex; gap: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: var(--accent); padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; transition: 0.2s; font-size: 0.9rem; }
        .tool-btn:hover { background: rgba(96,205,255,0.2); }
        .tool-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* Grid & Single View */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .gallery-grid .card-item { background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: var(--r-md); overflow: hidden; position: relative; cursor: zoom-in; animation: slideUp 0.6s var(--ease-fluent) forwards; backdrop-filter: blur(10px); }
        .gallery-grid .card-img-wrapper { padding-bottom: 140%; position: relative; background: rgba(0,0,0,0.2); }
        .gallery-grid img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; }

        .gallery-single { display: flex; justify-content: center; margin-top: 20px; }
        .gallery-single .card-item { width: auto; max-width: 100%; background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: var(--r-md); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.6s forwards; display: inline-flex; flex-direction: column; position: relative; }
        
        .player-wrapper { position: relative; display: flex; justify-content: center; background: #000; min-width: 300px; min-height: 300px; }
        .player-wrapper img, .player-wrapper canvas { display: block; max-height: 75vh; max-width: 100%; width: auto; object-fit: contain; }
        .player-wrapper canvas { display: none; } 

        .play-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); transition: 0.3s; cursor: pointer; z-index: 10; }
        .play-btn { width: 80px; height: 80px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; border: 2px solid rgba(255,255,255,0.5); }
        .play-btn svg { width: 40px; height: 40px; fill: white; margin-left: 5px; }
        .play-overlay:hover .play-btn { transform: scale(1.1); background: var(--accent); border-color: var(--accent); }
        
        /* ËøõÂ∫¶Êù°Ê†∑Âºè */
        .progress-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; color: #fff; display: none; backdrop-filter: blur(5px); }
        .progress-bar-container { width: 80%; max-width: 300px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s linear; box-shadow: 0 0 10px var(--accent); }
        .progress-text { margin-top: 10px; font-size: 0.9rem; color: var(--accent); font-family: monospace; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px); background: rgba(30,30,30,0.95); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 2000; pointer-events: none; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            Pixiv Proxy
        </div>
    </header>

    <main>
        <div class="hero-text"><h1>Pixiv ÊûÅÈÄüÈ¢ÑËßà</h1></div>
        <div class="search-container">
            <input type="text" id="inputUrl" placeholder="Á≤òË¥¥ Pixiv ‰ΩúÂìÅÈìæÊé•Êàñ ID..." autocomplete="off">
            <button class="action-btn" id="goBtn">‚ûú</button>
        </div>

        <div class="toolbar" id="toolbar">
            <div class="info-tag" id="countInfo">Á≠âÂæÖËæìÂÖ•...</div>
            <div class="btn-group">
                <!-- GIF ËΩ¨Êç¢ÊåâÈíÆ (ÂàùÂßãÈöêËóè) -->
                <button class="tool-btn" id="gifBtn" style="display:none" onclick="convertToGif()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M12 8v8"></path><path d="M16 8v8"></path><path d="M8 8v8"></path></svg>
                    <span>ÂØºÂá∫ GIF</span>
                </button>
                <button class="tool-btn" id="dlBtn" onclick="downloadHandler()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>‰∏ãËΩΩ ZIP</span>
                </button>
            </div>
        </div>

        <div id="gallery"></div>
    </main>

    <div class="toast" id="toast">ÊèêÁ§∫Ê∂àÊÅØ</div>

    <script>
        // ËÉåÊôØÂä†ËΩΩ
        (function(){
            const bg = document.getElementById('bg-layer');
            const img = new Image();
            img.src = `https://t.alcy.cc/moez?t=${Date.now()}`;
            img.onload = () => { bg.style.backgroundImage = `url('${img.src}')`; bg.style.opacity = 1; };
        })();

        let currentData = null; // ÂΩìÂâçAPIÊï∞ÊçÆ
        let framesCache = null; // ÁºìÂ≠òËß£ÂéãÂêéÁöÑÂ∏ßÔºåÈÅøÂÖçÈáçÂ§ç‰∏ãËΩΩ

        const input = document.getElementById('inputUrl');
        const gallery = document.getElementById('gallery');
        const toolbar = document.getElementById('toolbar');
        const gifBtn = document.getElementById('gifBtn');

        document.getElementById('goBtn').onclick = processInput;
        input.onkeypress = (e) => e.key === 'Enter' && processInput();

        async function processInput() {
            const raw = input.value.trim();
            if(!raw) return;
            
            // ÈáçÁΩÆÁä∂ÊÄÅ
            gallery.innerHTML = '<div style="text-align:center;margin-top:20px;color:#aaa;">Ê≠£Âú®Ëß£Êûê...</div>';
            toolbar.classList.remove('active');
            gifBtn.style.display = 'none';
            currentData = null;
            framesCache = null; // Ê∏ÖÁ©∫ÁºìÂ≠ò

            try {
                let id = raw;
                const match = raw.match(/(?:artworks\/|illust_id=)(\d+)/);
                if(match) id = match[1];
                else if(raw.includes('pximg.net')) {
                    renderDirectImage(raw);
                    return;
                }

                const res = await fetch(`/analyze/${id}`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);
                
                currentData = data;
                renderContent(data);

            } catch (err) {
                console.error(err);
                gallery.innerHTML = `<div style="text-align:center;color:#ff99a4;">‚ùå ${err.message || 'Ëß£ÊûêÂ§±Ë¥•'}</div>`;
            }
        }

        function renderContent(data) {
            gallery.innerHTML = '';
            gallery.className = '';
            toolbar.classList.add('active');
            const title = data.title || 'Êó†Ê†áÈ¢ò';
            
            if (data.isUgoira) {
                // Âä®ÂõæÊ®°Âºè
                document.getElementById('countInfo').innerText = `üé¨ Âä®Âõæ | ${title}`;
                gifBtn.style.display = 'flex'; // ÊòæÁ§∫GIFÊåâÈíÆ
                gallery.classList.add('gallery-single');
                
                const coverUrl = getProxyUrl(data.cover);
                
                const card = document.createElement('div');
                card.className = 'card-item';
                card.innerHTML = `
                    <div class="player-wrapper" id="playerContainer">
                        <img src="${coverUrl}" id="ugoiraCover">
                        <canvas id="ugoiraCanvas"></canvas>
                        
                        <div class="play-overlay" id="playBtn" onclick="playUgoira()">
                            <div class="play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div>
                        </div>

                        <!-- Áªü‰∏ÄÁöÑËøõÂ∫¶/Âä†ËΩΩÈÅÆÁΩ© -->
                        <div class="progress-overlay" id="progressOverlay">
                            <div class="spinner" id="progressSpinner"></div>
                            <div class="progress-bar-container" id="progressBarBox" style="display:none">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-text" id="progressText">ÂáÜÂ§á‰∏≠...</div>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
                
            } else {
                // ÊôÆÈÄöÂõæ
                const images = data.images;
                document.getElementById('countInfo').innerText = `üñºÔ∏è ${images.length}P | ${title}`;
                
                if (images.length === 1) {
                    gallery.classList.add('gallery-single');
                    const url = getProxyUrl(images[0]);
                    gallery.innerHTML = `<div class="card-item"><div class="player-wrapper"><img src="${url}"></div></div>`;
                } else {
                    gallery.classList.add('gallery-grid');
                    images.forEach((url, idx) => {
                        const div = document.createElement('div');
                        div.className = 'card-item';
                        div.style.animationDelay = idx*50+'ms';
                        div.innerHTML = `<div class="card-img-wrapper"><img src="${getProxyUrl(url)}" loading="lazy"></div>`;
                        gallery.appendChild(div);
                    });
                }
            }
        }

        // --- Ê†∏ÂøÉÂ∑•ÂÖ∑Ôºö‰∏ãËΩΩÂπ∂Ëß£Âéã Ugoira ËµÑÊ∫ê ---
            async function fetchAndUnzipUgoira(onProgress) {
                if (framesCache) return framesCache;
            
                const zipUrl = getProxyUrl(currentData.original);
            
            // 1. Â∏¶ËøõÂ∫¶ÁöÑ Fetch
            const response = await fetch(zipUrl);
            if (!response.ok) {
                throw new Error(`‰∏ãËΩΩÂ§±Ë¥• HTTP ${response.status}: ËØ∑Ê£ÄÊü• Vercel 4.5MB ÈôêÂà∂ÊàñÁΩëÁªúËøûÊé•`);
            }
            const contentLength = +response.headers.get('Content-Length');
            const reader = response.body.getReader();¬† 

            let receivedLength = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                if(contentLength) {
                    onProgress(receivedLength / contentLength, 'download');
                }
            }

            const blob = new Blob(chunks);
            
            // 2. Ëß£Âéã
            onProgress(1, 'unzip'); // ‰∏ãËΩΩÂÆåÊàê
            const zip = await JSZip.loadAsync(blob);
            const framesMeta = currentData.frames;
            const framesData = [];

            for (let i = 0; i < framesMeta.length; i++) {
                const file = framesMeta[i].file;
                const delay = framesMeta[i].delay;
                const base64 = await zip.file(file).async('base64');
                
                const img = new Image();
                img.src = "data:image/jpeg;base64," + base64;
                await new Promise(r => img.onload = r);
                framesData.push({ img, delay });
            }

            framesCache = framesData; // Â≠òÂÖ•ÁºìÂ≠ò
            return framesData;
        }

        // --- ÂäüËÉΩ 1: Êí≠ÊîæÂä®Âõæ ---
        async function playUgoira() {
            if (!currentData || !currentData.isUgoira) return;
            updateUIState('loading', 'Âä†ËΩΩËµÑÊ∫ê‰∏≠...');

            try {
                // Ëé∑ÂèñÂ∏ßÊï∞ÊçÆ (Â∏¶ËøõÂ∫¶ÂõûË∞É)
                const framesData = await fetchAndUnzipUgoira((pct, stage) => {
                    if(stage === 'download') updateUIState('progress', `‰∏ãËΩΩ‰∏≠ ${Math.round(pct*100)}%`, pct);
                    else updateUIState('loading', 'Ê≠£Âú®Ëß£Á†ÅÂ∏ß...');
                });

                // ÂáÜÂ§áÁîªÂ∏É
                const canvas = document.getElementById('ugoiraCanvas');
                const cover = document.getElementById('ugoiraCover');
                const overlay = document.getElementById('progressOverlay');
                const playBtn = document.getElementById('playBtn');

                overlay.style.display = 'none';
                cover.style.display = 'none';
                playBtn.style.display = 'none';
                canvas.style.display = 'block';

                canvas.width = framesData[0].img.width;
                canvas.height = framesData[0].img.height;
                const ctx = canvas.getContext('2d');

                let frameIndex = 0;
                function renderLoop() {
                    const frame = framesData[frameIndex];
                    ctx.drawImage(frame.img, 0, 0);
                    frameIndex = (frameIndex + 1) % framesData.length;
                    setTimeout(() => requestAnimationFrame(renderLoop), frame.delay);
                }
                renderLoop();

            } catch (err) {
                console.error(err);
                showToast('Êí≠ÊîæÂ§±Ë¥•');
                updateUIState('hide');
                document.getElementById('playBtn').style.display = 'flex';
            }
        }

        // --- ÂäüËÉΩ 2: ÂØºÂá∫ GIF (ÈªëÁßëÊäÄÈÉ®ÂàÜ) ---
        async function convertToGif() {
            if (!currentData || !currentData.isUgoira) return;
            const btn = document.getElementById('gifBtn');
            btn.disabled = true;

            try {
                // 1. Á°Æ‰øùÂ∏ßÊï∞ÊçÆÂ∑≤Âä†ËΩΩ
                updateUIState('loading', 'Ê£ÄÊü•ËµÑÊ∫ê...');
                const framesData = await fetchAndUnzipUgoira((pct, stage) => {
                    if(stage === 'download') updateUIState('progress', `‰∏ãËΩΩÁ¥†Êùê ${Math.round(pct*100)}%`, pct);
                    else updateUIState('loading', 'Ê≠£Âú®Ëß£Á†Å...');
                });

                updateUIState('progress', 'Ê≠£Âú®ÂàùÂßãÂåñ GIF ÂºïÊìé...', 0);

                // 2. ÂáÜÂ§á Web Worker Blob (Ëß£ÂÜ≥Ë∑®ÂüüÈóÆÈ¢ò)
                const workerBlob = await getGifWorkerBlob();
                
                // 3. ÈÖçÁΩÆ GIF
                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: framesData[0].img.width,
                    height: framesData[0].img.height,
                    workerScript: workerBlob // ÂÖ≥ÈîÆÔºö‰ΩøÁî® Blob URL
                });

                // 4. Ê∑ªÂä†Â∏ß
                framesData.forEach(f => {
                    gif.addFrame(f.img, {delay: f.delay});
                });

                // 5. ÁõëÂê¨ËøõÂ∫¶
                gif.on('progress', function(p) {
                    updateUIState('progress', `GIF Ê∏≤Êüì‰∏≠ ${Math.round(p * 100)}%`, p);
                });

                // 6. ÂÆåÊàê
                gif.on('finished', function(blob) {
                    updateUIState('hide');
                    saveAs(blob, `Pixiv_GIF_${currentData.title || Date.now()}.gif`);
                    showToast('‚úÖ GIF ÂØºÂá∫ÊàêÂäü');
                    btn.disabled = false;
                });

                gif.render();

            } catch (e) {
                console.error(e);
                showToast('ËΩ¨Êç¢Â§±Ë¥•: ' + e.message);
                updateUIState('hide');
                btn.disabled = false;
            }
        }

        // Âä®ÊÄÅËé∑Âèñ gif.worker.js Âπ∂ÂàõÂª∫ Blob URL
        async function getGifWorkerBlob() {
            const response = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js');
            const scriptText = await response.text();
            const blob = new Blob([scriptText], { type: 'application/javascript' });
            return URL.createObjectURL(blob);
        }

        // UI Áä∂ÊÄÅÊú∫
        function updateUIState(state, text = '', progress = 0) {
            const overlay = document.getElementById('progressOverlay');
            const spinner = document.getElementById('progressSpinner');
            const barBox = document.getElementById('progressBarBox');
            const fill = document.getElementById('progressFill');
            const txt = document.getElementById('progressText');
            
            if (state === 'hide') {
                overlay.style.display = 'none';
                return;
            }

            overlay.style.display = 'flex';
            txt.innerText = text;

            if (state === 'loading') {
                spinner.style.display = 'block';
                barBox.style.display = 'none';
            } else if (state === 'progress') {
                spinner.style.display = 'none';
                barBox.style.display = 'block';
                fill.style.width = `${progress * 100}%`;
            }
        }

        // ÊôÆÈÄö‰∏ãËΩΩÂ§ÑÁêÜ
        async function downloadHandler() {
            if (!currentData) return;
            const btn = document.getElementById('dlBtn');
            btn.disabled = true;

            try {
                if (currentData.isUgoira) {
                    const zipUrl = getProxyUrl(currentData.original);
                    const resp = await fetch(zipUrl);
                    const blob = await resp.blob();
                    saveAs(blob, `Pixiv_Ugoira_${currentData.title}.zip`);
                } else {
                    const zip = new JSZip();
                    const folder = zip.folder(`pixiv_${Date.now()}`);
                    const tasks = currentData.images.map(async (url) => {
                        const blob = await (await fetch(getProxyUrl(url))).blob();
                        folder.file(url.split('/').pop(), blob);
                    });
                    await Promise.all(tasks);
                    const content = await zip.generateAsync({type:"blob"});
                    saveAs(content, `Pixiv_${currentData.title}.zip`);
                }
                showToast('‚úÖ ‰∏ãËΩΩÂ∑≤ÂºÄÂßã');
            } catch (e) { showToast('‚ùå ‰∏ãËΩΩÂ§±Ë¥•'); }
            finally { btn.disabled = false; }
        }

        function getProxyUrl(original) {
            if(!original) return '';
            const path = original.split('pximg.net/')[1];
            return `${window.location.origin}/${path}`;
        }
        function renderDirectImage(rawUrl) {
             gallery.innerHTML = `<div class="gallery-single"><div class="card-item"><div class="player-wrapper"><img src="${getProxyUrl(rawUrl)}"></div></div></div>`;
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>

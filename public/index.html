    <style>
        /* --- ç²˜è´´ä¹‹å‰çš„ CSS --- */
        :root {

            --surface-color: rgba(32, 32, 32, 0.6);

        main { width: 90%; max-width: 800px; margin: 40px auto; flex: 1; }

        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(135deg, #fff, #a5a5a5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input[type="text"] {

        /* --- æ–°å¢ï¼šç”»å»Šæ ·å¼ --- */
        .gallery { display: grid; gap: 20px; margin-top: 20px; }

        .result-area {

<body>

    <nav>
        Pixiv<span>Proxy</span>
    </nav>

    <main>
        <section class="hero">
            <h1>Pixiv é€šç”¨è§£æå™¨</h1>
            <p style="color: var(--text-secondary)">æ”¯æŒ artworks é¡µé¢é“¾æ¥è§£æï¼Œæˆ– i.pximg.net å›¾ç‰‡é“¾æ¥è½¬æ¢</p>
        </section>

        <section class="card">
            <h3>ğŸ” è§£æ / è½¬æ¢</h3>
            <div class="converter-box">
                <input type="text" id="urlInput" placeholder="ç²˜è´´ Pixiv ä½œå“é“¾æ¥ æˆ– å›¾ç‰‡é“¾æ¥...">
                <button class="fluent-btn" id="actionBtn" onclick="handleInput()">å¼€å§‹å¤„ç†</button>
            </div>
            
            <!-- åŠ è½½åŠ¨ç”» -->
            <div id="loading" class="loading">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 1s linear infinite;">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
                </svg>
                <div style="margin-top: 8px;">æ­£åœ¨è§£æ Artwork æ•°æ®...</div>
            </div>

            <!-- å•ä¸€é“¾æ¥ç»“æœ -->
            <div id="resultArea" class="result-area" onclick="copyText(this.innerText)" title="ç‚¹å‡»å¤åˆ¶"></div>

            <!-- ç”»å»Šç»“æœ -->
            <div id="gallery" class="gallery"></div>
        </section>
    </main>

    <script>
        const inputEl = document.getElementById('urlInput');
        const btnEl = document.getElementById('actionBtn');
        const loadingEl = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const galleryEl = document.getElementById('gallery');

        async function handleInput() {
            const input = inputEl.value.trim();
            if (!input) return;

            // é‡ç½® UI
            resultArea.style.display = 'none';
            galleryEl.innerHTML = '';
            
            // æ¨¡å¼ 1: è¾“å…¥çš„æ˜¯ artworks é¡µé¢é“¾æ¥ (åŒ…å« ID)
            const artworkMatch = input.match(/(?:artworks\/|illust_id=)(\d+)/);
            
            if (artworkMatch) {
                const pid = artworkMatch[1];
                await fetchAndShowGallery(pid);
            } 
            // æ¨¡å¼ 2: è¾“å…¥çš„æ˜¯ i.pximg.net å›¾ç‰‡é“¾æ¥
            else if (input.includes('pximg.net')) {
                convertDirectUrl(input);
            } else {
                alert('æ— æ³•è¯†åˆ«çš„é“¾æ¥æ ¼å¼ã€‚è¯·ç²˜è´´ pixiv.net/artworks/ID æˆ– i.pximg.net å›¾ç‰‡é“¾æ¥');
            }
        }

        // å¤„ç† Artworks è§£æ
        async function fetchAndShowGallery(id) {
            loadingEl.style.display = 'block';
            btnEl.disabled = true;

            try {
                // è°ƒç”¨åç«¯ API: /analyze/ID (å¯¹åº” api/analyze.js)
                const res = await fetch(`/analyze/${id}`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                // æ¸²æŸ“å›¾ç‰‡
                data.images.forEach((originalUrl, index) => {
                    // å°†åŸå§‹é“¾æ¥è½¬æ¢ä¸ºä»£ç†é“¾æ¥
                    const proxyUrl = getProxyUrl(originalUrl);
                    
                    const div = document.createElement('div');
                    div.className = 'img-card';
                    div.innerHTML = `
                        <a href="${proxyUrl}" target="_blank">
                            <img src="${proxyUrl}" alt="Page ${index}" loading="lazy" />
                        </a>
                        <div class="img-actions">
                            <div class="url-text">Page ${index + 1}</div>
                            <button class="copy-btn" onclick="copyText('${proxyUrl}')">å¤åˆ¶é“¾æ¥</button>
                        </div>
                    `;
                    galleryEl.appendChild(div);
                });

            } catch (err) {
                alert('è§£æå¤±è´¥: ' + err.message);
            } finally {
                loadingEl.style.display = 'none';
                btnEl.disabled = false;
            }
        }

        // å¤„ç†ç›´æ¥å›¾ç‰‡é“¾æ¥è½¬æ¢
        function convertDirectUrl(url) {
            const match = url.match(/pximg\.net\/(.+)/);
            if (match && match[1]) {
                const newUrl = getProxyUrl(url);
                resultArea.style.display = 'block';
                resultArea.innerHTML = newUrl;
            }
        }

        // æ ¸å¿ƒå·¥å…·ï¼šç”Ÿæˆä»£ç†é“¾æ¥
        function getProxyUrl(originalUrl) {
            const path = originalUrl.split('pximg.net/')[1];
            // å½“å‰åŸŸå + å›¾ç‰‡è·¯å¾„
            return `${window.location.origin}/${path}`;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => alert('å·²å¤åˆ¶!'));
        }
    </script>
    <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv Pro | Fluent Design</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 rx=%2220%22 fill=%22%23202020%22 stroke=%22%2360cdff%22 stroke-width=%225%22/><circle cx=%2235%22 cy=%2235%22 r=%2210%22 fill=%22%2360cdff%22/><path d=%22M20 80 L40 50 L60 70 L70 60 L90 80 Z%22 fill=%22%2360cdff%22/></svg>">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <style>
        :root {
            --bg-base: #202020; --surface-layer: rgba(30, 30, 30, 0.6); --border-color: rgba(255, 255, 255, 0.1);
            --accent: #60cdff; --text-primary: #ffffff; --r-md: 8px; --ease: cubic-bezier(0.1, 0.9, 0.2, 1);
        }
        * { box-sizing: border-box; outline: none; }
        body { margin: 0; font-family: "Segoe UI Variable", sans-serif; background-color: var(--bg-base); color: var(--text-primary); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        #bg-layer { position: fixed; inset:0; z-index: -2; background-size: cover; background-position: center; opacity: 0; transition: opacity 1.5s; }
        #bg-overlay { position: fixed; inset:0; z-index: -1; background: linear-gradient(to bottom, rgba(20,20,20,0.6), rgba(20,20,20,0.85)); backdrop-filter: blur(5px); }

        header { position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; background: rgba(32, 32, 32, 0.4); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); z-index: 100; }
        .brand { font-weight: 600; font-size: 18px; display: flex; gap: 12px; color: #fff; }
        .brand svg { color: var(--accent); }
        
        /* ËÆæÁΩÆÊåâÈíÆ */
        .settings-btn { background: transparent; border: none; color: #fff; cursor: pointer; padding: 8px; border-radius: 4px; transition: 0.2s; position: relative; }
        .settings-btn:hover { background: rgba(255,255,255,0.1); }
        .settings-dot { position: absolute; top: 6px; right: 6px; width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: none; }

        main { flex: 1; width: 100%; max-width: 900px; margin: 100px auto 40px; padding: 0 20px; }
        .hero-text { text-align: center; margin-bottom: 30px; }
        .search-container { position: relative; background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: 30px; padding: 4px; display: flex; box-shadow: 0 8px 32px rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .search-container:focus-within { background: rgba(40,40,40,0.8); border-color: rgba(96,205,255,0.5); }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 12px 16px; font-size: 16px; }
        .action-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border-color); background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-right: 4px; transition: 0.2s; }
        .action-btn:hover { background: var(--accent); color: #000; }

        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; opacity: 0; pointer-events: none; transition: 0.3s; flex-wrap: wrap; gap: 10px; }
        .toolbar.active { opacity: 1; pointer-events: auto; }
        .info-tag { font-size: 0.9rem; background: rgba(0,0,0,0.3); padding: 6px 12px; border-radius: 6px; }
        .btn-group { display: flex; gap: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--border-color); color: var(--accent); padding: 8px 16px; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; transition: 0.2s; font-size: 0.9rem; }
        .tool-btn:hover { background: rgba(96,205,255,0.2); }
        .tool-btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .gallery-grid .card-item { background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: var(--r-md); overflow: hidden; position: relative; cursor: zoom-in; animation: slideUp 0.6s var(--ease) forwards; backdrop-filter: blur(10px); }
        .gallery-grid .card-img-wrapper { padding-bottom: 140%; position: relative; background: rgba(0,0,0,0.2); }
        .gallery-grid img { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; }

        .gallery-single { display: flex; justify-content: center; margin-top: 20px; }
        .gallery-single .card-item { width: auto; max-width: 100%; background: var(--surface-layer); border: 1px solid var(--border-color); border-radius: var(--r-md); overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: slideUp 0.6s forwards; display: inline-flex; flex-direction: column; position: relative; }
        
        .player-wrapper { position: relative; display: flex; justify-content: center; background: #000; min-width: 300px; min-height: 300px; }
        .player-wrapper img, .player-wrapper canvas { display: block; max-height: 75vh; max-width: 100%; width: auto; object-fit: contain; }
        .player-wrapper canvas { display: none; } 
        .play-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); cursor: pointer; z-index: 10; }
        .play-btn { width: 80px; height: 80px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.5); }
        .play-btn svg { width: 40px; height: 40px; fill: white; margin-left: 5px; }

        .progress-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; color: #fff; display: none; backdrop-filter: blur(5px); }
        .progress-bar-container { width: 80%; max-width: 300px; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-top: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.1s linear; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }

        /* Modal Styles */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal { background: #2b2b2b; width: 90%; max-width: 500px; border-radius: 12px; border: 1px solid var(--border-color); padding: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); transform: scale(0.95); transition: 0.2s; }
        .modal-overlay.open .modal { transform: scale(1); }
        .modal h2 { margin: 0 0 16px; font-size: 1.2rem; }
        .modal textarea { width: 100%; height: 150px; background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); color: #fff; border-radius: 8px; padding: 12px; font-family: monospace; font-size: 0.85rem; resize: vertical; margin-bottom: 16px; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(20px); background: rgba(30,30,30,0.95); border: 1px solid var(--border-color); padding: 10px 20px; border-radius: 20px; opacity: 0; transition: 0.3s; z-index: 3000; pointer-events: none; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body>

    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            Pixiv Proxy
        </div>
        <button class="settings-btn" onclick="openSettings()" title="ËÆæÁΩÆ Cookie">
            <div class="settings-dot" id="cookieDot"></div>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </header>

    <!-- Cookie Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>ËÆæÁΩÆËá™ÂÆö‰πâ Cookie</h2>
            <p style="color:#aaa;font-size:0.9rem;margin-bottom:10px;">Á≤òË¥¥ÂÆåÊï¥ÁöÑ Pixiv Cookie ‰ª•Ëß£ÈîÅ R-18 ÂÜÖÂÆπ„ÄÇÂ¶ÇÊûú‰∏çÂ°´Âàô‰ΩøÁî®ÊúçÂä°Âô®ÈªòËÆ§ÈÖçÁΩÆ„ÄÇ</p>
            <textarea id="cookieInput" placeholder="first_visit_datetime_pc=...; PHPSESSID=..."></textarea>
            <div class="modal-actions">
                <button class="tool-btn" style="border:none" onclick="closeSettings()">ÂèñÊ∂à</button>
                <button class="tool-btn" style="background:var(--accent);color:#000;border:none" onclick="saveCookie()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <main>
        <div class="hero-text"><h1>Pixiv ÊûÅÈÄüÈ¢ÑËßà</h1></div>
        <div class="search-container">
            <input type="text" id="inputUrl" placeholder="Á≤òË¥¥ Pixiv ‰ΩúÂìÅÈìæÊé•Êàñ ID..." autocomplete="off">
            <button class="action-btn" id="goBtn">‚ûú</button>
        </div>

        <div class="toolbar" id="toolbar">
            <div class="info-tag" id="countInfo">Á≠âÂæÖËæìÂÖ•...</div>
            <div class="btn-group">
                <button class="tool-btn" id="gifBtn" style="display:none" onclick="convertToGif()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M12 8v8"></path><path d="M16 8v8"></path><path d="M8 8v8"></path></svg> <span>ÂØºÂá∫ GIF</span>
                </button>
                <button class="tool-btn" id="dlBtn" onclick="downloadHandler()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg> <span>‰∏ãËΩΩ ZIP</span>
                </button>
            </div>
        </div>
        <div id="gallery"></div>
    </main>
    <div class="toast" id="toast">ÊèêÁ§∫Ê∂àÊÅØ</div>

    <script>
        (function(){
            const bg = document.getElementById('bg-layer'); const img = new Image();
            img.src = `https://t.alcy.cc/moez?t=${Date.now()}`; img.onload = () => { bg.style.backgroundImage = `url('${img.src}')`; bg.style.opacity = 1; };
            // Init Cookie State
            if(localStorage.getItem('user_cookie')) document.getElementById('cookieDot').style.display='block';
        })();

        let currentData = null; let framesCache = null;

        // --- Settings Logic ---
        function openSettings() {
            document.getElementById('cookieInput').value = localStorage.getItem('user_cookie') || '';
            document.getElementById('settingsModal').classList.add('open');
        }
        function closeSettings() { document.getElementById('settingsModal').classList.remove('open'); }
        function saveCookie() {
            const val = document.getElementById('cookieInput').value.trim();
            if(val) {
                localStorage.setItem('user_cookie', val);
                document.getElementById('cookieDot').style.display = 'block';
                showToast('‚úÖ Cookie Â∑≤‰øùÂ≠òÔºå‰∏ãÊ¨°ËØ∑Ê±ÇÁîüÊïà');
            } else {
                localStorage.removeItem('user_cookie');
                document.getElementById('cookieDot').style.display = 'none';
                showToast('üóëÔ∏è Ëá™ÂÆö‰πâ Cookie Â∑≤Ê∏ÖÈô§');
            }
            closeSettings();
        }

        // --- Main Logic ---
        const input = document.getElementById('inputUrl');
        const gallery = document.getElementById('gallery');
        const toolbar = document.getElementById('toolbar');
        const gifBtn = document.getElementById('gifBtn');
        document.getElementById('goBtn').onclick = processInput;
        input.onkeypress = (e) => e.key === 'Enter' && processInput();

        async function processInput() {
            const raw = input.value.trim();
            if(!raw) return;
            gallery.innerHTML = '<div style="text-align:center;margin-top:20px;color:#aaa;">Ê≠£Âú®Ëß£Êûê...</div>';
            toolbar.classList.remove('active'); gifBtn.style.display = 'none';
            currentData = null; framesCache = null;

            try {
                let id = raw;
                const match = raw.match(/(?:artworks\/|illust_id=)(\d+)/);
                if(match) id = match[1];
                else if(raw.includes('pximg.net')) { renderDirectImage(raw); return; }

                // üü¢ Ê†∏ÂøÉÔºöËØ∑Ê±ÇÊó∂Â∏¶‰∏äËá™ÂÆö‰πâ Header
                const headers = {};
                const userCookie = localStorage.getItem('user_cookie');
                if(userCookie) headers['x-user-cookie'] = userCookie;

                const res = await fetch(`/analyze/${id}`, { headers });
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                
                currentData = data;
                renderContent(data);
            } catch (err) {
                console.error(err);
                gallery.innerHTML = `<div style="text-align:center;color:#ff99a4;">‚ùå ${err.message || 'Ëß£ÊûêÂ§±Ë¥•'}</div>`;
            }
        }

        function renderContent(data) {
            gallery.innerHTML = ''; gallery.className = ''; toolbar.classList.add('active');
            const title = data.title || 'Êó†Ê†áÈ¢ò';
            
            if (data.isUgoira) {
                document.getElementById('countInfo').innerText = `üé¨ Âä®Âõæ | ${title}`;
                gifBtn.style.display = 'flex'; gallery.classList.add('gallery-single');
                const coverUrl = getProxyUrl(data.cover);
                
                gallery.innerHTML = `
                    <div class="card-item">
                        <div class="player-wrapper" id="playerContainer">
                            <img src="${coverUrl}" id="ugoiraCover">
                            <canvas id="ugoiraCanvas"></canvas>
                            <div class="play-overlay" id="playBtn" onclick="playUgoira()"><div class="play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg></div></div>
                            <div class="progress-overlay" id="progressOverlay">
                                <div class="spinner" id="progressSpinner"></div>
                                <div class="progress-bar-container" id="progressBarBox" style="display:none"><div class="progress-fill" id="progressFill"></div></div>
                                <div class="progress-text" id="progressText">ÂáÜÂ§á‰∏≠...</div>
                            </div>
                        </div>
                    </div>`;
            } else {
                const images = data.images;
                document.getElementById('countInfo').innerText = `üñºÔ∏è ${images.length}P | ${title}`;
                if (images.length === 1) {
                    gallery.classList.add('gallery-single');
                    const url = getProxyUrl(images[0]);
                    gallery.innerHTML = `<div class="card-item"><div class="player-wrapper"><img src="${url}"></div></div>`;
                } else {
                    gallery.classList.add('gallery-grid');
                    images.forEach((url, idx) => {
                        gallery.innerHTML += `<div class="card-item" style="animation-delay:${idx*50}ms"><div class="card-img-wrapper"><img src="${getProxyUrl(url)}" loading="lazy"></div></div>`;
                    });
                }
            }
        }

        async function fetchAndUnzipUgoira(onProgress) {
            if (framesCache) return framesCache;
            const zipUrl = getProxyUrl(currentData.original);
            const response = await fetch(zipUrl);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const contentLength = +response.headers.get('Content-Length');
            const reader = response.body.getReader();
            let receivedLength = 0; let chunks = [];
            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value); receivedLength += value.length;
                if(contentLength) onProgress(receivedLength / contentLength, 'download');
            }
            onProgress(1, 'unzip');
            const blob = new Blob(chunks);
            const zip = await JSZip.loadAsync(blob);
            const frames = [];
            for (let i = 0; i < currentData.frames.length; i++) {
                const f = currentData.frames[i];
                const base64 = await zip.file(f.file).async('base64');
                const img = new Image(); img.src = "data:image/jpeg;base64," + base64;
                await new Promise(r => img.onload = r);
                frames.push({ img, delay: f.delay });
            }
            framesCache = frames; return frames;
        }

        async function playUgoira() {
            if (!currentData.isUgoira) return;
            updateUIState('loading', 'Âä†ËΩΩËµÑÊ∫ê‰∏≠...');
            try {
                const frames = await fetchAndUnzipUgoira((pct, stage) => {
                    updateUIState(stage==='download'?'progress':'loading', stage==='download'?`‰∏ãËΩΩ‰∏≠ ${Math.round(pct*100)}%`:'Ê≠£Âú®Ëß£Á†Å...', pct);
                });
                const canvas = document.getElementById('ugoiraCanvas'); const ctx = canvas.getContext('2d');
                canvas.width = frames[0].img.width; canvas.height = frames[0].img.height;
                document.getElementById('ugoiraCover').style.display='none'; document.getElementById('playBtn').style.display='none'; canvas.style.display='block'; updateUIState('hide');
                let idx = 0;
                function loop() { ctx.drawImage(frames[idx].img,0,0); idx=(idx+1)%frames.length; setTimeout(()=>requestAnimationFrame(loop), frames[idx].delay); }
                loop();
            } catch (e) { console.error(e); showToast('Êí≠ÊîæÂ§±Ë¥•'); updateUIState('hide'); }
        }

        async function convertToGif() {
            if (!currentData.isUgoira) return;
            gifBtn.disabled = true;
            try {
                updateUIState('loading', 'ÂáÜÂ§áËµÑÊ∫ê...');
                const frames = await fetchAndUnzipUgoira((pct, stage) => {
                    updateUIState(stage==='download'?'progress':'loading', stage==='download'?`‰∏ãËΩΩÁ¥†Êùê ${Math.round(pct*100)}%`:'Ëß£Á†Å‰∏≠...', pct);
                });
                updateUIState('progress', 'ÂàùÂßãÂåñ GIF ÂºïÊìé...', 0);
                const workerBlob = await (await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js')).blob();
                const gif = new GIF({ workers: 2, quality: 10, width: frames[0].img.width, height: frames[0].img.height, workerScript: URL.createObjectURL(workerBlob) });
                frames.forEach(f => gif.addFrame(f.img, {delay: f.delay}));
                gif.on('progress', p => updateUIState('progress', `Ê∏≤Êüì‰∏≠ ${Math.round(p*100)}%`, p));
                gif.on('finished', blob => { updateUIState('hide'); saveAs(blob, `Pixiv_GIF_${currentData.title}.gif`); showToast('‚úÖ ÂØºÂá∫ÊàêÂäü'); gifBtn.disabled=false; });
                gif.render();
            } catch (e) { showToast('Â§±Ë¥•: '+e.message); updateUIState('hide'); gifBtn.disabled=false; }
        }

        async function downloadHandler() {
            if (!currentData) return;
            const btn = document.getElementById('dlBtn'); btn.disabled = true;
            try {
                if (currentData.isUgoira) {
                    const zipUrl = getProxyUrl(currentData.original);
                    const resp = await fetch(zipUrl);
                    saveAs(await resp.blob(), `Pixiv_Ugoira_${currentData.title}.zip`);
                } else {
                    const zip = new JSZip(); const folder = zip.folder(`pixiv_${Date.now()}`);
                    await Promise.all(currentData.images.map(async url => folder.file(url.split('/').pop(), await (await fetch(getProxyUrl(url))).blob())));
                    saveAs(await zip.generateAsync({type:"blob"}), `Pixiv_${currentData.title}.zip`);
                }
                showToast('‚úÖ ‰∏ãËΩΩÂºÄÂßã');
            } catch (e) { showToast('‚ùå ‰∏ãËΩΩÂ§±Ë¥•'); } finally { btn.disabled = false; }
        }

        function getProxyUrl(original) {
            if(!original) return '';
            const path = original.split('pximg.net/')[1];
            const url = `${window.location.origin}/${path}`;
            // üü¢ Â¶ÇÊûúÊúâËá™ÂÆö‰πâ CookieÔºåÊãºÊé•Âà∞ URL ÂèÇÊï∞Èáå‰º†Áªô index.js
            const userCookie = localStorage.getItem('user_cookie');
            if (userCookie) {
                return `${url}?token=${encodeURIComponent(userCookie)}`;
            }
            return url;
        }

        function renderDirectImage(rawUrl) { gallery.innerHTML = `<div class="gallery-single"><div class="card-item"><div class="player-wrapper"><img src="${getProxyUrl(rawUrl)}"></div></div></div>`; }
        function showToast(msg) { const t=document.getElementById('toast'); t.innerText=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),3000); }
        function updateUIState(state, text='', progress=0) {
            const el = document.getElementById('progressOverlay'); const bar = document.getElementById('progressBarBox');
            if(state==='hide') { el.style.display='none'; return; }
            el.style.display='flex'; document.getElementById('progressText').innerText=text;
            document.getElementById('progressSpinner').style.display = state==='loading'?'block':'none';
            bar.style.display = state==='progress'?'block':'none';
            document.getElementById('progressFill').style.width = `${progress*100}%`;
        }
    </script>
</body>
</html>
